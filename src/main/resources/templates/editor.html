<div id="accordion">
    <div class="card">
        <button class="btn" data-toggle="collapse" data-target="#collapseOne">
            Toggle Account Section
        </button>

        <div id="collapseOne" class="collapse hidden">
            <form id="form-account">
                <fieldset>
                    <legend>Account</legend>

                    <div class="form-group">
                        <label class="col-md-4 control-label" for="account_id">Account_id</label>
                        <div class="col-md-4">
                            <input id="account_id" name="account_id" type="text" placeholder="primary key"
                                   class="form-control input-md"
                                   title="id of account to update eg: 507f1f77bcf86cd799439000">
                        </div>

                        <label class="col-md-4 control-label" for="name-input">First Name</label>
                        <div class="col-md-4">
                            <input id="name-input" name="name-input" type="text"
                                   placeholder="What is the Name for the Account"
                                   class="form-control input-md" title="Please enter your Actual Name, protected">
                        </div>

                        <label class="col-md-4 control-label" for="nickname-input">Nickname</label>
                        <div class="col-md-4">
                            <input id="nickname-input" name="nickname-input" type="text"
                                   placeholder="nickname eg theDean"
                                   class="form-control input-md" title="nickname is public, and Unique">
                        </div>

                        <label class="col-md-4 control-label" for="trips-input">Trips</label>
                        <div class="col-md-4">
                            <input id="trips-input" name="trips-input[]" type="text" placeholder='["a","b","c"]'
                                   class="form-control input-md"
                                   title='ids of trips for the account in format ["a","b","c"]'>
                        </div>
                    </div>
                    <!-- Submit-->
                    <div class="form-group col-md-4">
                        <input id="submit-account" type="submit" value="Submit">
                        <input id="get-account" type="submit" value="Get">
                        <input id="clear-account" type="submit" value="Clear">
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    <div class="card">
        <button class="btn" data-toggle="collapse" data-target="#collapseTwo">
            Toggle Location Section
        </button>

        <div id="collapseTwo" class="collapse hidden">
            <h1>Location form under construction</h1>
        </div>
    </div>
    <div class="card">
        <button class="btn" data-toggle="collapse" data-target="#collapseThree">
            Toggle Trip Section
        </button>

        <div id="collapseThree" class="collapse hidden">
            <h1>Trip form under construction</h1>
        </div>
    </div>
</div>
